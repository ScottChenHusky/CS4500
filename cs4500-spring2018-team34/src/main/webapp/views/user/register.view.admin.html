<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}
    </div>
    <h1>Join Us</h1>

    <form name="registerForm" id="registerForm" novalidate>

        <div class="form-group">
            <input ng-model="username"
                   class="form-control"
                   placeholder="username"
                   type="text"
                   required/>
        </div>

        <div class="form-group">
            <input ng-model="email"
                   class="form-control"
                   placeholder="email"
                   type="text"
                   required/>
        </div>

        <div class="form-group">
            <input ng-model="phone"
                   class="form-control"
                   placeholder="Phone: 123-123-1234"
                   type="text"
                   required/>
        </div>

        <button ng-click="model.applyAdminCode(username, email, phone)"
                type="submit"
                class="btn btn-primary btn-block">Apply Admin Code</button>

        <a class="btn btn-danger btn-block"
           href="#">Cancel</a>
    </form>
</div>
