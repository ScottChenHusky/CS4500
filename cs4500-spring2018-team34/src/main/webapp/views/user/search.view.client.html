<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<link rel="stylesheet" type="text/css"
	href="../../assets/css/search.css">
</head>
<body>

	<div id='default' ng-show="model.defaultView">

		<div id='new'>
			<div class="section">
				<h2 class="section-title">
					<i class="glyphicon glyphicon-film"></i>New
				</h2>
				<div ng-repeat="x in model.movies" class='movieBox'>
					<img class="cover" ng-src={{x.image}} alt="" />
					<h5 class="movie-title">{{x.name}}</h5>
				</div>
			</div>
		</div>
		<br /> <br />
		<div id='topRated'>
			<div class="section">
				<h2 class="section-title">
					<i class="glyphicon glyphicon-film"></i>Top Rated
				</h2>
				<div ng-repeat="x in model.movies" class='movieBox'>
					<img class="cover" ng-src={{x.image}} alt="" />
					<h5 class="movie-title">{{x.name}}</h5>
				</div>
			</div>
		</div>
		<br /> <br />
		<div id='hot'>
			<div class="section">
				<h2 class="section-title">
					<i class="glyphicon glyphicon-film"></i>Hot
				</h2>
				<div ng-repeat="x in model.movies" class='movieBox'>
					<img class="cover" ng-src={{x.image}} alt="" />
					<h5 class="movie-title">{{x.name}}</h5>
				</div>
			</div>
		</div>
		<div class="buff"></div>

	</div>
	<div id='results' ng-show="!model.defaultView">
		<div id='movieResults'>
			<div class="section">
				<h2 class="section-title">
					<i class="glyphicon glyphicon-film"></i>Movies
				</h2>
				<div ng-show="model.hasMResults" ng-repeat="x in model.movies"
					class='movieBox'>
					<a ng-href="#!/movie/{{x.id}}"><img class="cover" ng-src={{x.poster}} alt="" /></a>
					<a ng-href="#!/movie/{{x.id}}"><h5 class="movie-title">{{x.name}}</h5></a>
				</div>
				<div ng-show="!model.hasMResults">
					<h3>No Results Found</h3>
				</div>
			</div>
		</div>

		<br /> <br />
		<div id='userResults'>
			<div class="section">
				<h2 class="section-title">
					<i class="material-icons">people</i>Users
				</h2>
				<div ng-show="model.hasUResults" ng-repeat="x in model.users"
					class='movieBox'>
					<a ng-href="#!/user/{{x.id}}"> <img class="cover" ng-src={{x.image}}
						alt="" /></a> <a ng-href="#!/user/{{x.id}}"><h5 class="movie-title">{{x.username}}</h5></a>
				</div>
				<div ng-show="!model.hasUResults">
					<h3>No Results Found</h3>
				</div>
			</div>
		</div>
		<div class="buff"></div>
	</div>

</body>
</html>
